<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css?family=Aleo|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
  <title>LogPage</title>
  <script src="Log.js" defer></script>
</head>
<body>
  <h1>
    Login Page.
  </h1>
  <form>
   <div class="container">
     <div class="input-box">
     <label class="uname">Username:</label>
     <input type="text"placeholder="Enter Username" class="uname">
     </div>
       <br>
     <div class="input-box">
     <label class="passw">Password:</label>
     <input type="password" id="passw" placeholder="Enter Password" oninput="check()"> 
     <i id="see" onclick="see()" class="far fa-eye"></i>
     </div>
       <br>
       <div id="set" >
        <div id="count">Length : 0</div>
         </div>
           <div id="check0">
                <i class="far fa-check-circle"></i>  <span> Length more than 5.</span>
           </div>
           <div id="check1">
                <i class="far fa-check-circle"></i>  <span> Length less than 10.</span>
           </div>
           <div id="check2">
                <i class="far fa-check-circle"></i>  <span> Contains numerical character.</span>
           </div>
           <div id="check3">
                <i class="far fa-check-circle"></i>   <span>Contains special character.</span>
           </div>
           <div id="check4">
                <i class="far fa-check-circle"></i>  <span>Shouldn't contain spaces.</span>
           </div>
     <div class="Submit">
     <button type="submit">Submit</button>
     </div>
     <div class="remember-forget">
       <label>
       <input type="checkbox" checked="checked" name="remember">Remember Me
         </label>
     </div>
		<div class="submit_btn">
          <button type="button" class="cancel_bln">Cancel</button>
          <span class="pwd">Forgot<a href="#"> Me? </a></span>
         </div>
    </div>  
  </form>
  
  <script src="script.js"></script>
</body>

</html>
