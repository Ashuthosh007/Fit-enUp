<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Aleo|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
    <title>LogPage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Log1.js"></script>
</head>

<body>
    <h1>
        Login Page.
    </h1>
    <div class="homepg-menu">
        <ul>
            <li><a href="HomePg.html">Home</a></li>
            <li><a href="Exercises.html">Exercises</a>
                <div class="sub-menu-1">
                    <ul>
                        <li><a href="Chest.html">Chest</a></li>
                        <li><a href="Abs.html">Abs</a></li>
                        <li><a href="Shoulder.html">Shoulder</a></li>
                        <li><a href="#">Triceps</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="Register.html">Register</a></li>
            <li class="active"><a href="Login.html" class="active">Login</a></li>
        </ul>
    </div>
    <div ng-controller="myController">
        <form name="myForm" ng-submit="validateForm()" novalidate>
            <div class="container">
                <div class="input-box">
                    <label class="uname">Username:</label>
                    <input type="text" placeholder="Enter Username" class="uname" name="username" ng-model="user.username" required>
                </div>
                <br>
                <div class="input-box">
                    <label class="passw">Password:</label>
                    <input type="password" id="passw" placeholder="Enter Password" name="password" ng-model="user.password" required>
                    <i id="see" ng-click="see()" class="far fa-eye"></i>
                </div>
                <br>
                <div id="set">
                    <div id="count">Length : {{ user.password.length }}</div>
                </div>
                <div id="check0">
                    <i class="far fa-check-circle"></i> <span ng-style="{'color': isLengthValid() ? 'green' : 'red'}"> 
                        Length more than 5.</span>
                </div>
                <div id="check1">
                    <i class="far fa-check-circle"></i> <span ng-style="{'color': isLengthLessValid() ? 'green' : 'red'}"> 
                        Length less than 10.</span>
                </div>
                <div id="check2">
                    <i class="far fa-check-circle"></i> <span ng-style="{'color':hasNumericalChar() ? 'green' : 'red'}"> 
                        Contains numerical character.</span>
                </div>
                <div id="check3">
                    <i class="far fa-check-circle"></i> <span ng-style="{'color': hasSpecialChar() ? 'green' : 'red'}">
                    Contains special character.</span>
                </div>
                <div id="check4">
                    <i class="far fa-check-circle"></i> <span ng-style="{'color': hasNoSpaces() ? 'green' : 'red'}">
                    Shouldn't contain spaces.</span>
                </div>
                <div class="Submit">
                    <button type="submit">Submit</button>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember Me
                    </label>
                </div>
                <div class="submit_btn">
                    <button type="button" class="cancel_bln">Cancel</button>
                        <span class="pwd">Forgot<a href="#"> Me? </a></span>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
